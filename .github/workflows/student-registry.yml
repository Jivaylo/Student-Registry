name: CI for Node.js Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test on Multiple Node.js Versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start the application
        run: npm start

      - name: Run tests
        run: npm test

      - name: Lint the code
        run: npm run lint

      - name: Complete CI for Node.js Application on Node.js ${{ matrix.node-version }}
        run: echo "CI completed successfully on Node.js version ${{ matrix.node-version }}"
